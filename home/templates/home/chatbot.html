<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg-gray-100">
    <div class="h-full">
        <div class="bg-blue-100 rounded-lg shadow-lg p-6 w-80 h-[500px]">
            <div class="flex items-center mb-4">
                <div class="bg-blue-600 text-white rounded-full p-2">
                    <i class="fas fa-comment-alt"></i>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Welcome to Tourist Guide</h1>
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <div class="flex items-center mb-2">
                    <div class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-user text-gray-500"><img src="chat-bot2.png" alt="Chat Bot" class="w-12 h-12 object-contain"></i>
                    </div>
                    <div class="ml-2">
                        <p class="text-sm font-semibold text-gray-700">Tourist Guider</p>
                    </div>
                </div>
                <p class="text-sm text-gray-600 mb-4"> How may we help you?</p>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md w-full flex items-center justify-center hover:bg-blue-700 transition duration-300">
                    Chat now <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
            
        </div>
    </div>
</body>
</html>
