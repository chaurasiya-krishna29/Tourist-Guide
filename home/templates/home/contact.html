{% extends 'home/base.html' %}
{% load static %}

{% block content %}
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white shadow-lg flex flex-col md:flex-row rounded-lg overflow-hidden w-full max-w-4xl">
            <div class="bg-blue-600 md:w-1/3 h-[400px] md:h-[600px]">
                <img src="{% static 'images/contact.jpg' %}" 
                    alt="Contact Us Concept" 
                    class="w-full h-full object-cover object-center"
                />
            </div>
            <div class="p-6 md:p-8 md:w-2/3">
                <h2 class="text-xl font-bold text-blue-600 mb-4 responsive-text">Send a Message</h2>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 p-4 {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} rounded-md">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" id="first_name" name="first_name" required class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                            <input type="tel" id="phone" name="phone" required class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Write your message here...</label>
                        <textarea id="message" name="message" rows="4" required class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    <button type="submit" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition duration-300 text-sm font-medium">Send</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
